<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deepak Jois · Website">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/atom+xml" title="Deepak Jois · Daily Log" href="https://www.debugjois.dev/daily.xml" />
    <title>{{.Title}}</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.notes h1[id], .notes h2[id], .notes h3[id], .notes h4[id], .notes h5[id], .notes h6[id]').forEach(heading => {
                const id = heading.id;
                heading.insertAdjacentHTML('beforeend', `<a class="anchor" href="#${id}">#</a>`);
            });
            
            document.addEventListener('click', e => {
                if (e.target.matches('.anchor')) {
                    e.preventDefault();
                    const url = window.location.origin + window.location.pathname + e.target.getAttribute('href');
                    navigator.clipboard.writeText(url);
                    
                    const msg = document.createElement('span');
                    msg.textContent = ' Copied!';
                    msg.style.cssText = 'color:#666; font-size:0.6em; margin-left:4px;';
                    e.target.parentNode.appendChild(msg);
                    
                    setTimeout(() => msg.remove(), 2000);
                }
            });
        });
    </script>
</head>
<body>
    <main>
    {{.Body}}
    </main>
</body>
</html>
